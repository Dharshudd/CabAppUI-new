<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login page</title>
</head>

<body>


    <center>
        <h1>Login</h1>
        <br/>
        <form onsubmit="Login()">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" name="name" id="name" required autofocus/>
            <br><br>
            <label for="MobileNo">Mobile Number</label>
            <input type="number" placeholder="Enter your mobile number" id="mobileno" required />
            <br>
            <br>
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" pattern=".{8,}" title="Enter 8 or more digits" required/>
            <br>
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="M" />Male
            <input type="radio" name="gender" value="F" />Female
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <br><br>
    </center>
    </form>
    <script>
        function Login() {
            event.preventDefault();
            let Mobileno = document.querySelector("#mobileno ").value
            if (Mobileno.length == 10) {
                alert("Successfully Logged in!");
                location.replace("Second.html");
            } else {
                alert("Enter valid mobile number");

            }
        }
    </script>


</body>

</html>
